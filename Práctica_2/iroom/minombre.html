	<title> Smart Room Proyect </title>

  <script>
    	
    	function guardar() { 
    		x = document.getElementById('a').value; 
    		localStorage.setItem('nombre', x); 
    	} 
    	
    	function validar() {
    		x = document.getElementById('b').value;
    		//var valido = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
    		var valido = /^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;
    		if(x.match(valido))
    		{
				alert("Direcci\u00F3n de correo v\u00E1lida");
				return true;
			}
			else
			{
				alert("Error, introduzca una direcci\u00F3n de correo v\u00E1lida");
				return false;
			}
    	}
  </script>
  </head>

<body>
	<div class="main">

	<div class="a">
    <div class="w3-container w3-dark-gray">
        <h1 style="color: #OO8OOO"> Smart Room Proyect </h1>
    </div>
    </div>
    
    <input type="text" id="a" placeholder="Introduzca su nombre" /> <button id="guardar"
        onclick='guardar()'>Guardar</button> <br>
